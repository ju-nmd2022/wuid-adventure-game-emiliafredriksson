<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="home.js" defer></script>
    <title>My Home</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><h1>Unicorn Adventure</h1></a>
    </header>
    <main class="container">
      <div class="content">
        <img class="image1" src="home.svg" alt="The unicorns house" />
        <img
          class="image2"
          id="door"
          src="door.svg"
          alt="The door to the house"
        />
      </div>
      <div class="right">
        <button><a href="friend.html">TALK TO FRIEND</a></button>
      </div>
      <div class="text">
        <p>You need the key to open the door. But where did you leave it?</p>
      </div>
      <div class="itemfield">
        <img id="item1" src="candy.png" alt="a candypiece" />
        <img
          id="item2"
          src="rainbow.png"
          alt="a rainbow with clouds in the end"
        />
        <img id="item3" src="key.png" alt="a key" />
      </div>
    </main>
    <footer>
      <p class="footer">Created 2022-11-15</p>
    </footer>
  </body>
